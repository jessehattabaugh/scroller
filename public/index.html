<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="manifest" href="manifest.json" />
		<title>EmojiSafari</title>
		<meta name="description" content="game about finding emojis" />
		<meta name="theme-color" content="black" />
		<link rel="icon" href="favicon.ico" />
		<link rel="apple-touch-icon" href="icon192.png" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');
			* {
				box-sizing: border-box;
			}
			*::before,
			*::after {
				box-sizing: inherit;
			}
			body {
				background-color: black;
				color: white;
				font-family: 'Itim', 'Comic Sans MS', 'Comic Sans', 'Bradley Hand', Casual, Purisa,
					monospace;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>scroller</h1>
		<img
			alt="emojisafari"
			src="download.webp"
			width="688"
			height="688"
			style="width: min(100%, 688px); height: min(100%, 688px)"
		/>
		<noscript>This site requires JavaScript</noscript>
		<script type="module">
			import Settings from './settings.js';
			customElements.define('aside-settings', Settings);
		</script>
		<aside-settings></aside-settings>
		<script>
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('sw.js');
			}
		</script>
	</body>
</html>
