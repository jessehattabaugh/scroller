<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>scroller</title>
		<meta name="description" content="a game about scrolling" />
		<meta name="theme-color" content="black" />
		<link rel="icon" href="favicon.ico" />
		<link rel="stylesheet" href="index.css" />
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			*::before, *::after {
				box-sizing: inherit;
			}
			body {
				background-color: black;
				color: white;
				font-family: sans-serif;
			}
			h1 {
				position: absolute;
			}
			main-scroller {
				outline: 1px dashed red;
				height: 100%;
				overflow: scroll;
			}
		</style>
	</head>
	<body>
		<h1>scroller</h1>
		<noscript>This site requires JavaScript</noscript>
		<script type="module">
			import Scroller from './scroller.js';
			customElements.define('main-scroller', Scroller);
		</script>
		<main-scroller foo="1"></main-scroller>
	</body>
</html>
